<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BibTeX Text Viewer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    pre {
      background: #f5f5f5;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>BibTeX Text Viewer</h1>
  <p id="records_count">Брой източници: </p>

  <input type="file" id="bibtexFile" accept=".bibtex">

  <h2>File contents</h2>
  <pre id="output">Select a .bibtex file to display its contents.</pre>

  <script src="extractor.js"></script>
</body>
</html>
